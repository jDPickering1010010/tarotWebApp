        let selectedCard;

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        const canvas = document.getElementById("tarotCanvas");
        const tooltip = document.getElementById("tooltip");

        canvas.addEventListener("mousemove", (event) => {
            if (selectedCard) {
                tooltip.innerText = getCardMeaning(selectedCard.name); // Ensure this function is defined
                tooltip.style.left = `${event.pageX + 10}px`; // Position near cursor
                tooltip.style.top = `${event.pageY + 10}px`;
                tooltip.style.visibility = "visible";
            }
        });

        canvas.addEventListener("mouseleave", () => {
            tooltip.style.visibility = "hidden";
        });

        function drawCard() {
            let cardID = getRandomInt(0, tarotDeck.length - 1);
            selectedCard = tarotDeck[cardID]; // Use the higher scoped variable

            let ctx = canvas.getContext("2d");

            let img = new Image();
            img.src = selectedCard.image;

            img.onload = function () {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "black";
                ctx.font = "20px Arial";
                ctx.fillText(selectedCard.name, 10, canvas.height - 20);
            };
        }
